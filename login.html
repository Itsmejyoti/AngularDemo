<html>
  <head>
    <title>Aerobatic Salesforce Contacts</title>

    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicons/apple-touch-icon-152x152-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicons/apple-touch-icon-120x120-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicons/apple-touch-icon-76x76-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="favicons/apple-touch-icon-60x60-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicons/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicons/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon.png">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Single consolidated and minified stylesheet in release mode -->
    <link data-aero-build="release" type="text/css" rel="Stylesheet" href="dist/app.min.css">

    <!-- Use individual stylesheets in debug mode -->
    <link data-aero-build="debug" type="text/css" rel="Stylesheet" href="css/bootstrap-flatly.css">
    <link data-aero-build="debug" type="text/css" rel="Stylesheet" href="css/styles.css">
  </head>
  <body>
    <div ng-app="sfContacts" ng-controller="LoginCtrl">

      <div class="container">
        <div class="row">
          <div class="signin panel panel-default">
            <div class="alert alert-danger" role="alert" ng-show="sessionTimeout">Session timed out. Please login again.</div>
            <h2>Aerobatic Contacts App</h2>
            <a href="{{aerobatic.authUrl}}" class="btn btn-primary btn-lg btn-block">Sign In with Salesforce</a>

            <div class="powered-by">
              <h4>Powered By:</h4>
              <a href="http://www.aerobatic.io"><img class="img-responsive" asset-src="images/aerobatic-logo.png" alt="Aerobatic"></a>
            </div>

            <a class="btn btn-default btn-block" href="https://github.com/aerobatic/sfcontacts">
              <i class="fa fa-github fa-lg"></i>&nbsp;&nbsp;<span>Fork on GitHub</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 3rd party scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>

    <!-- Consolidated release script which will be stripped from debug builds  -->
    <div data-aero-build="release">
      <script src="dist/ui-bootstrap-tpls.min.js"></script>
      <script src="dist/app.min.js"></script>
    </div>

    <!-- Individual scripts for debug build -->
    <div data-aero-build="debug">
      <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/loginCtrl.js"></script>
      <script src="js/services/salesforce.js"></script>
      <script src="js/directives/assetSrc.js"></script>
    </div>
  </body>
</html>
